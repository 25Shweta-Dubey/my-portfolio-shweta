<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        /* Full-screen background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(45deg, #ff6f61, #f3a9b5, #ff914d);
            background-size: 400% 400%;  /* Control gradient size */
            animation: gradientAnimation 15s ease infinite;
        }

        /* Animation effect for the background */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Content */
        .content {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 100px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of an animated moving background!</p>
    </div>

</body>
</html>
